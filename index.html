<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- jQuery UI <link> tag -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container text-center">
        <h1>
          Weather Dashboard
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-3">
          <h3>Skills Form</h3>
          <br />
          <form id="skills-form">
            <div class="form-group row">
              <label for="skill" class="col-sm-4 col-form-label"
                >Search for a city:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <!-- <div class="form-group row">
              <label for="date" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="datepicker" autocomplete="off" />
              </div>
            </div> -->
            <button type="submit" value="Submit" class="btn btn-info">
              Submit
            </button>
          </form>
        </div>
        <div class="col-6">
          <h3>List of Previously searched cities:</h3>
          <br />
          <ul class="list-group" id="skills-list"></ul>
        </div>
      </div>
    </div>
  </body>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jQuery UI <script> tag -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap script tag-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <!-- own script file-->
    <script src="./Assets/script.js"></script>
</html>
